<nav>
    <ul style="display: flex; flex-direction:row; gap:16px; list-style:none;">
        @for(menu in menus)
            <b-nav-item 
                :active="False" 
                message="A message" 
                href="{{ menu.lower() }}" 
                :attribute="True"
                class="mb-4 p-2 flex"
            >
                {{ menu }}
            </b-nav-item>
        @endfor
    </ul>

    @component("nav-item")
</nav>
